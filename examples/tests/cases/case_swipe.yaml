SwipeElementsTest:
  ParallelRoles: true
  Vars:
    USER: localAndroid
  Roles: 
    - Role: $AND_CLI_USER$
      App: PlayStore
  Actions:
  - Type: swipe_coord
    StartX: 300
    StartY: 600
    EndX: 300
    EndY: 200
    Loop: 4
  - Type: click
    Role: $AND_CLI_USER$
    Strategy: xpath
    Id: '//*[@text="Top charts"]'
  - Type: swipe_elements
    Role: $AND_CLI_USER$
    Element1:
      Strategy: xpath
      Id: '//android.view.View[5]'
    Element2:
      Strategy: xpath
      Id: '//android.view.View[1]'
  - Type: sleep
    Time: 5

ScrollUntilElementVisibleTest:
  Vars:
    USER: localAndroid
  Roles: 
    - Role: $AND_CLI_USER$
      App: PlayStore
  Actions:
  - Type: click
    Role: $AND_CLI_USER$
    Strategy: uiautomator
    Id: text("Top charts")
  - Type: scroll_until_element_visible
    Strategy: uiautomator
    Id: text("25")
